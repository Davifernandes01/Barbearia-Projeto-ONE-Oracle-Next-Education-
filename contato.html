<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  
    <title>Contatos- Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
        <h1><img src="logo.png" alt="logo"></h1>
        <nav>
             <ul>
             <li>
                <a href="index.html" target="_self" rel="next">Home</a>
             </li>
                 <li>
                     <a href="produtos.html">Produtos</a>
                 </li>
                    <li>
                      <a href="contato.html">contato</a>
                     </li>
             </ul>
        </nav>
     </div>        
    </header>

    <main>
        <form>
            <label for="nome-sobrenome" >nome e sobrenome</label>
            <input type="text" id="nome-sobrenome"
            class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX - XXXX">

            <label for="mensagem">mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required ></textarea> 

            <fieldset>
                <p >como prefere o nosso contato ?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                 email</label>
              
                <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato">telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato" checked>whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>

            </fieldset>

            <label for="checkbox"><input type="checkbox" id="checkbox" class="checkbox" checked> gostaria de receber nossas novidades  por email ?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
            <thead>
                  <tr>
                    <th>Dia</th>
                    <th>horario</th>
                  </tr>
            </thead>
            <tr>
               <tbody>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>   
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
               </tbody>      
            </tr>
        </table>
    </main>


    <footer>
        <img src="logo-branco.png" alt="logo-branco">
        <p class="copyright"> &copy;copyright Barbearia Alura 2022</p>
    </footer>

</body>
